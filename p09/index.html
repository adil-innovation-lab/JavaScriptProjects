<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <!-- Balance -->
        <h4>Balance</h4>
        <h1 id="balance">0.00 PKR</h1>

        <!-- Income and Expense Summary -->
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">+0.00 PKR</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">-0.00 PKR</p>
            </div>
        </div>

        <!-- Transaction History -->
        <h3>Transaction History</h3>
        <ul class="list" id="list"></ul>

        <!-- Form to Add New Transaction -->
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description of Transaction" >
            </div>
            <div class="form-control">
                <label for="amount">
                    Transaction Amount <br /> 
                    For income, enter positive value and for expense, enter negative value.
                </label>
                <input type="number" id="amount" placeholder="Transaction Amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
