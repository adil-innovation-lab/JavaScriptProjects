<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/Kurulus Osman.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/Kurulus Osman.jpg" alt="album-art" id="cover">
        </div>

        <div class="navigation">
            <button class="action-btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn action-btn-big" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
